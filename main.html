<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('"C:\Users\HI\Desktop\218320592-e82de1d4-dca2-4a76-901a-7ca5c5b3fc95.png"'); /* Example nature image URL */
            background-size: cover; /* Make sure the image covers the entire page */
            background-position: center; /* Center the image */
            color: white; /* Adjust text color for better visibility */
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <ul id="band"></ul>

    <script>
        const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 
                      'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 
                      'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

        // Function to remove 'a', 'an', 'the' for sorting purposes
        function getSortKey(band) {
            return band.replace(/^(a|an|the)\s+/i, '');
        }

        // Sort bands array ignoring 'a', 'an', 'the'
        bands.sort((a, b) => getSortKey(a).localeCompare(getSortKey(b)));

        // Get the ul element
        const bandList = document.getElementById('band');

        // Add each band as a list item
        bands.forEach(band => {
            const li = document.createElement('li');
            li.textContent = band;
            bandList.appendChild(li);
        });
    </script>
</body>
</html>
